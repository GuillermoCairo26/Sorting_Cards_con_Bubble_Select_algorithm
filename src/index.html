<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sorting Cards Guille</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Lobster Two"
      src="https://kit.fontawesome.com/598f5bedd6.js"
      crossorigin="anonymous"
    />
  </head>

  <body id="body">
    <div class="row">
      <div class="col-6">
        <div class="input-group">
          <input
            type="number"
            class="form-control"
            id="input"
            placeholder="Crear cartas"
            aria-label="Recipient's username with two button addons"
            aria-describedby="button-addon4"
          />
          <div class="input-group-append" id="button-addon4">
            <button class="btn btn-outline-secondary" type="button" id="draw">
              Crear
            </button>
            <button class="btn btn-outline-secondary" type="button" id="sort">
              Sortear Bubble
            </button>
            <button class="btn btn-outline-secondary" type="button" id="select">
              Sortear Select
            </button>
          </div>
        </div>
      </div>
    </div>

    <h1>Random Cards</h1>
    <div
      class="w-100 d-flex justify-content-around"
      id="cartasAleatorias"
    ></div>

    <h1>Bubble sort</h1>
    <div class="w-100 d-flex justify-content-around" id="cartasOrdenadas"></div>

    <h1>Select sort</h1>
    <div class="w-100 d-flex justify-content-around" id="metodoSelect"></div>

    <div class="vegas_gif">
      <img
        src="https://lh3.googleusercontent.com/proxy/qR62LoARP6PTmfshCaP1bedZweF7tJ8ckpesZkiRuXlgnJXhSufhh36lT8JYTREKXopdkgPg1D6aCyLUabp9f4vskg"
        alt=""
      />
    </div>
  </body>
</html>
